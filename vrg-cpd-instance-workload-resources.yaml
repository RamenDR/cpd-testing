---
    apiVersion: ramendr.openshift.io/v1alpha1
    kind: VolumeReplicationGroup
    metadata:
      name: ci
      namespace: cpd-instance
    spec:
    kind: VolumeReplicationGroup
    metadata:
      name: ci
      namespace: cpd-instance
    spec:
      async:
        mode: Disabled
        replicationClassSelector: {}
        schedulingInterval: 1m
      pvcSelector: {}
      replicationState: primary
      s3Profiles:
       - minio-on-cluster1
      sync:
        mode: Enabled
      volSync:
        disabled: true
      kubeObjectProtection:
        recoverOrder:
        - excludedResources:
          - deployments.apps
          - statefulsets.apps
          - daemonsets.apps
          - replicasets.apps
          - controllerrevisions.apps
          - cronjobs.batch
          - jobs.batch
          - pods
          - operandrequests.operator.ibm.com
          - clients
          - imagetags.openshift.io
        - includedResources:
          - deployments.apps
          - statefulsets.apps
          - daemonsets.apps
          - replicasets.apps
          - controllerrevisions.apps
          - cronjobs.batch
          - jobs.batch