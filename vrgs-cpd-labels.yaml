---
apiVersion: ramendr.openshift.io/v1alpha1
kind: VolumeReplicationGroup
metadata:
  namespace: ibm-common-services
spec:
  replicationState: primary
  kubeObjectProtection:
    captureOrder:
    - includedResources:
      - operatorgroups
      - scheduling
      - configmaps
      - recipe
      - deployment
      - serviceaccount
      - rolebinding
    recoverOrder:
    - excludedResources:
      - configmaps
      - deployment
      - serviceaccount
      - rolebinding
    - includedResources:
      - configmaps
      - deployment
      - serviceaccount
      - rolebinding
      labelSelector:
        matchLabels:
         icpdsupport/addOnId: cpdbr
          icpdsupport/app: br-service
---
apiVersion: ramendr.openshift.io/v1alpha1
kind: VolumeReplicationGroup
metadata:
  namespace: cpd-operators
spec:
  replicationState: primary
