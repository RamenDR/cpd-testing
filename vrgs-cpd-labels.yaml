---
apiVersion: ramendr.openshift.io/v1alpha1
kind: VolumeReplicationGroup
metadata:
  namespace: cpd-instance
spec:
  replicationState: primary
  kubeObjectProtection:
    captureOrder:
    - excludedResources:
      - event
      - event.events.k8s.io
      labelSelector:
        matchExpressions:
        - key: icpdsupport/ignore-on-nd-backup
          operator: NotIn
          values:
					- "true"
    recoverOrder:
    - excludedResources:
      - deployments.apps
      - statefulsets.apps
      - daemonsets.apps
      - replicasets.apps
      - controllerrevisions.apps
      - cronjobs.batch
      - jobs.batch
      - pods
      - operandrequests.operator.ibm.com
      - clients
      - imagetags.openshift.io
    - includedResources:
      - deployments.apps
      - statefulsets.apps
      - daemonsets.apps
      - replicasets.apps
      - controllerrevisions.apps
      - cronjobs.batch
      - jobs.batch
    - includedResources:
      - operandrequests.operator.ibm.com
